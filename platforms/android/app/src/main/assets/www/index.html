<html>

  <body>

<!-- Botón para abrir el menú -->
<a href="#" data-target="slide-out" class="sidenav-trigger btn">

  <ul id="slide-out" class="sidenav">

      <div class="user-view">
        <a href="#user"><img class="circle" src="img/logo.png"></a>

    <!-- cordova lib -->
    <script src="cordova.js"></script>
